<script>
    document.onkeydown = function(e) {
        if (e.key == 'w') {
            console.log('www')
        } else if (e.key == 's') {
            console.log('sss')
        } else if (e.key == 'a') {
            console.log('aaa')
        } else if (e.key == 'd') {
            console.log('ddd')
        }
    }
</script>
