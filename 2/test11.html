<div id="box"></div>
<style>
    #box {
        width: 60px;
        height: 60px;
        border-style: solid;
        border-width: 2px;
        position: fixed;
        top: 50px;
        left: 50px;
    }
</style>

<script>
    var y = 50, x = 50;
    var box = document.querySelector('#box')
    window.onmousemove = (e) => {
        box.style.top = e.clientY-25;
        box.style.left = e.clientX-25;
    }
</script>
